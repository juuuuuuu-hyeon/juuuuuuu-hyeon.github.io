<!-- 시작  -->
<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title>이주현 포트폴리오</title>
  <link rel="stylesheet" href="./style.css">
  </head>

<body>
  <!-- 표지  -->
  <section id="cover">
    <img src="images/cover.png" alt="포트폴리오 표지 이미지">
  </section>

  <!-- 프로필  -->
  <section id="profile">
    <img src="images/profile.png" alt="프로필 이미지">
  </section>

  <!-- 작업물 1 하여시 -->
  <section id="project-main">
    <div class="project-image-wrapper">
      <img src="images/work.png" alt="작업물-1 메인 이미지" class="work1">

      <!-- 버튼 박스 -->
      <div class="project-buttons">
        <!-- Web 버튼 + 프리뷰 -->
        <div class="btn-wrap Web-btn-wrap">
          <a href="pdfs/HYS Web.pdf" target="_blank" class="Web-btn">Web</a>

          <!-- Web Hover 시 나타날 프리뷰 이미지 -->
          <img src="images/Web-preview.png" class="Web-preview" alt="Web 미리보기">

          <!-- Process 버튼 + 프리뷰 -->
          <div class="btn-wrap process-btn-wrap">
            <a href="pdfs/HYS Process.pdf" target="_blank" class="process-btn">Process</a>

            <!-- Process Hover 시 나타날 프리뷰 이미지 -->
            <img src="images/process-preview.png" class="process-preview" alt="Process 미리보기">
          </div>
        </div>
      </div>
  </section>

  <!-- 작업물 2 한담 -->
  <section id="project-main">
    <div class="project-image-wrapper">
      <img src="images/work 2.png" alt="작업물-2 메인 이미지" class="work2">

      <!-- 버튼 박스 -->
      <div class="project-buttons">
        <!--  process 버튼 + 프리뷰 -->
        <div class="btn-wrap process-btn-wrap">
          <a href="pdfs/HANDAM Process.pdf" target="_blank" class="process-btn">Process</a>

          <!-- process Hover 시 나타날 프리뷰 이미지 -->
          <img src="images/Handam process-preview.png" class="process-preview" alt="Process 미리보기">
        </div>

        <!-- Detailed Page 버튼 + 프리뷰 -->
        <div class="btn-wrap Detailed Page-btn-wrap">
          <a href="pdfs/HYS Process.pdf" target="_blank" class="Detailed Page-btn">Detailed Page</a>

          <!-- Detailed Page Hover 시 나타날 프리뷰 이미지 -->
          <img src="images/process-preview.png" class="process-preview" alt="Process 미리보기">
        </div>
      </div>
    </div>
  </section>

  <!-- 마지막  -->
  <section id="profile">
    <img src="images/last.png" alt="마지막 이미지">
  </section>

</body>
</html>
