
<!-- 시작  -->
<!DOCTYPE html>
<html lang="ko">
  <head>
  <meta charset="UTF-8">
  <title>이주현 포트폴리오</title>
  <link rel="stylesheet" href="./style.css">
  </head>

<body>
  <!-- 표지  -->
  <section id="cover">
    <img src="images/cover.png" alt="포트폴리오 표지 이미지">
  </section>

  <!-- 프로필  -->
  <section id="profile">
    <img src="images/profile.png" alt="프로필 이미지">
  </section>



    <!-- 작업물 1 하여시 -->
      <section class="project-main">
        <div class="project-image-wrapper">
           <img src="images/work.png" alt="작업물-1 메인 이미지" class="work1">

              <!-- 버튼 박스 -->
             <div class="project-buttons">

               <!-- Web 버튼 -->
                    <div class="btn-wrap web-btn-wrap">
                       <a href="pdfs/HYS Web.pdf" target="_blank" class="btn">Web</a>
                       <img src="images/Web-preview.png" class="preview-img" alt="Web 미리보기">
                    </div>

               <!-- Process 버튼 -->
                    <div class="btn-wrap process-btn-wrap">
                       <a href="pdfs/HYS Process.pdf" target="_blank" class="btn">Process</a>
                       <img src="images/process-preview.png" class="preview-img" alt="Process 미리보기">
                    </div>
             </div>
        </div>
        </section>
  
 
        <!-- 작업물 2 한담 -->
  <section class="project-main">
  <div class="project-image-wrapper">
    <img src="images/work 2.png" alt="작업물-2 메인 이미지" class="work2">

    <div class="project-buttons">

      <!-- Process 버튼 -->
      <div class="btn-wrap process-btn-wrap">
        <a href="pdfs/HANDAM Process.pdf" target="_blank" class="btn">Process</a>
        <img src="images/Handam process-preview.png" class="preview-img" alt="Handam Process 미리보기">
      </div>

      <!-- Detailed Page 버튼 -->
      <div class="btn-wrap detailed-page-btn-wrap">
        <a href="pdfs/HANDAM Detailed Page.pdf" target="_blank" class="btn">Detailed Page</a>
        <img src="images/Handam-Detailed-preview.png" class="preview-img" alt="Handam Detailed Page 미리보기">
      </div>

    </div>
  </div>
  </section>

  <!-- 마지막  -->
  <section id="profile">
    <img src="images/last.png" alt="마지막 이미지">
  </section>

</body>
</html>
